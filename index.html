<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Principal</title>
     <!-- SWEAT ALERT -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.all.min.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.min.css" rel="stylesheet">
     <!-- jQuery -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <!-- Bootstrapp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <link rel="stylesheet" href="style.css">

</head>
  <body>

    <div id="main" class="container-fluid">
        
        <div class="row">

        <div class="col-md-12 text-center">

        <h2 class="text-center text-white mt-5 mb-2">Holaa</h2>
        <h5 class="text-center text-white mb-3">Por favor, introduce tu nombre para continuar:</h5>
        <div class="reset">
            <button id="open">Verificar</button>
        </div>
        </div>

        </div>
       
      </div>

   
      <script>

    document.getElementById('open').addEventListener('click', async () => {
        const { value: name } = await Swal.fire({
            title: "Dame tu nombre para continuar",
            input: "text",
            inputLabel: "Si no eres mi linda, no te va a funcionar jiji",
            inputPlaceholder: "Ingresa tu nombre"
        });

        if (name && name.trim().toLowerCase() === "nahomy") {

            Swal.fire({
            icon: 'success',
            title: 'Correcto',
            text: 'Queria hacerte algo asi bonito y a mi manera espero que te guste, pd: te debo las flores',
            showConfirmButton: false,
            timer: 4000
             }).then(() => {
            window.location.href = "mensaje.html";
            });

        } else {
            Swal.fire({
                icon: 'error',
                title: 'Hubo un error',
                text: 'Lastima no puedes pasar, intenta de nuevo'
            });
        }

    });

      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
